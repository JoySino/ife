<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <title>任务三：三栏式布局</title>
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper padding20">
        <div class="fl padding20 bgwhite team_logo layer_border">
            <img src="images/logo.jpg" title="按键伤人团队" />
            <label class="team_name">按键伤人</label>
        </div>
        <div class="fr padding20 bgwhite personal_logo layer_border">
            <img src="images/person3.jpg" title="惢小仨" />
            <img src="images/person2.jpg" title="person2" />
            <img src="images/person1.jpg" title="person1" />
        </div>
        <div class="content bgwhite padding20 layer_border">
            <h3>临屏难对月，按键可伤人</h3>
            <p>我们是按键伤人团队，名字取得有些怪异，将就就好。小伙伴上班都没报名，临时组队，略显仓促。</p>
            <p>大家都在啃手头的项目，也没多少时间做任务，有时间还是要来的，温故而知新嘛，技术更新又这么快，还是要花时间和精力来学习的。</p>
            <p>好了，鸡血就不多打了，打多了会怀孕，前面的任务都比较简单，但是要做得精致那也是要费一些精力的，大家有什么建议多提出来，找到问题方能解决问题。</p>
            <p>祝大家能有一次愉快的学习之旅。</p>
        </div>

        <div class="clear"></div>
    </div>
</body>
